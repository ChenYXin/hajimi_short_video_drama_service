server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug" # debug, release, test

database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "password"
  dbname: "gin_mysql_api"
  charset: "utf8mb4"
  parseTime: true
  loc: "Local"
  maxIdleConns: 10
  maxOpenConns: 100
  connMaxLifetime: 3600 # seconds

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  poolSize: 10

jwt:
  secret: "your-secret-key-change-in-production"
  expiration: 24 # hours

upload:
  maxSize: 100 # MB
  allowedTypes: ["jpg", "jpeg", "png", "gif", "mp4", "avi", "mov"]
  uploadPath: "./uploads"

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, file
  filename: "logs/app.log"

prometheus:
  enabled: true
  path: "/metrics"
  port: 9090